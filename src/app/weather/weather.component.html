<div class="mycontainer">
  <div class="card text-white bg-primary m-5" style="max-width: 18rem;">
    <div class="card-header">
      <div class="input-group mb-3">
        <input type="text" [(ngModel)]="city" class="form-control" placeholder="Pesquisar Cidade" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
      <h2>{{city}}</h2>
      <p><img src="{{iconUrls}}" alt="weather image"></p>
    </div>
    <div class="card-body">
      <p class="card-text">Summary: {{summary}}</p>
      <p class="card-text">Temperatura: {{temperature}}°C</p>
      <p class="card-text">Sensação Termica: {{feelsliketemp}}°C</p>
      <p class="card-text">Umidade: {{humidity}}%</p>
    </div>
    <button type="button" class="btn btn-success" (click)="getClima()">Pesquisar</button>
  </div>
</div>
